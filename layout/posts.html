<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="/app.css">
  <title>Document</title>
</head>
<body ng-app="app">
  <div ng-controller='PostCtrl'>
    <div class="container">
      <h1>Recent Posts</h1>
      <form role='form' novalidate>
        <div class="form-group">
          <div class="input-group">
            <input type="text" class="form-control" ng-model="postBody"/>
            <span class="input-group-btn">
              <button ng-click="addPost()" class='btn btn-default'>Add Post</button>
            </span>
          </div>
        </div>
      </form>


      <ul class="list-group">
        <li ng-repeat="post in posts | orderBy:'-date'" class="list-group-item">
          <strong>@{{post.username}}</strong>
          <span>{{post.body}}</span>
        </li>
      </ul>
      
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular.js"></script>
  <script src="/app.js"></script>
</body>
</html>
